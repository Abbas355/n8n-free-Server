version: '3.8'

# ============================================
# Client A with Traefik Integration
# Uses subdomain: client-a.yourdomain.com
# NO port mapping needed!
# ============================================

services:
  n8n-client-a:
    image: n8nio/n8n:latest
    container_name: n8n-client-a
    restart: unless-stopped
    # ⚠️ NO PORTS! Traefik handles routing
    environment:
      - N8N_HOST=client-a.yourdomain.com
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - WEBHOOK_URL=https://client-a.yourdomain.com/
      
      # Database
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres-client-a
      - DB_POSTGRESDB_DATABASE=n8n_client_a
      - DB_POSTGRESDB_USER=client_a_user
      - DB_POSTGRESDB_PASSWORD=client_a_password_123
      - N8N_ENCRYPTION_KEY=client_a_encryption_key_abcdef123456
      
      # Queue
      - EXECUTIONS_MODE=queue
      - QUEUE_BULL_REDIS_HOST=redis-client-a
    
    volumes:
      - ./client-data/client-a/n8n:/home/node/.n8n
    
    networks:
      - n8n-proxy          # Connect to Traefik
      - client-a-internal  # Internal network
    
    depends_on:
      - postgres-client-a
      - redis-client-a
    
    labels:
      - "traefik.enable=true"
      
      # HTTP Router
      - "traefik.http.routers.n8n-client-a.rule=Host(`client-a.yourdomain.com`)"
      - "traefik.http.routers.n8n-client-a.entrypoints=websecure"
      - "traefik.http.routers.n8n-client-a.tls.certresolver=letsencrypt"
      
      # Service
      - "traefik.http.services.n8n-client-a.loadbalancer.server.port=5678"
      
      # Network
      - "traefik.docker.network=n8n-proxy"

  postgres-client-a:
    image: postgres:16-alpine
    container_name: postgres-client-a
    restart: unless-stopped
    environment:
      - POSTGRES_USER=client_a_user
      - POSTGRES_PASSWORD=client_a_password_123
      - POSTGRES_DB=n8n_client_a
    volumes:
      - ./client-data/client-a/postgres:/var/lib/postgresql/data
    networks:
      - client-a-internal

  redis-client-a:
    image: redis:7-alpine
    container_name: redis-client-a
    restart: unless-stopped
    volumes:
      - ./client-data/client-a/redis:/data
    networks:
      - client-a-internal

networks:
  n8n-proxy:
    external: true
  client-a-internal:
    driver: bridge

